dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: false, use_email: true,
    confirm_email: true, require_secure_passwords: true}
  server_config: {user_table: users}
package_name: M3_App_1
allow_embedding: false
name: M3 App 1
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
startup_form: Form1
db_schema:
  costdata:
    client: search
    server: full
    columns:
    - name: itemNumber
      admin_ui: {width: 200, order: 0}
      type: string
    - name: unitOfMearsure
      admin_ui: {order: 1, width: 200}
      type: string
    - name: labelType
      admin_ui: {order: 2, width: 200}
      type: string
    - name: price
      admin_ui: {width: 200, order: 3}
      type: number
    - name: description
      admin_ui: {order: 0.5, width: 200}
      type: string
    title: CostData
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    - name: signed_up
      admin_ui: {order: 6, width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    title: Users
renamed: true
