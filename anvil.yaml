scheduled_tasks:
- task_name: import_excel_data
  time_spec:
    n: 1
    every: day
    at: {minute: 0, hour: 8}
  job_id: XQJVWKOH
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: false, use_email: true,
    confirm_email: true, require_secure_passwords: true}
  server_config: {user_table: users}
- source: /runtime/services/anvil/files.yml
  client_config: {}
  server_config: {file_table: files}
startup: {type: form, module: UpdateTask}
package_name: CCL_Pricing_Corteva
allow_embedding: false
name: CCL Pricing Corteva
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
  server_spec_disabled: {requirements: '', base: python310-standard}
metadata: {logo_img: 'asset:CCL_Logo_OnWhite_RGB.png', title: CCL Label Pricing}
startup_form: null
db_schema:
  costdata:
    client: search
    server: full
    columns:
    - name: itemNumber
      admin_ui: {width: 200, order: 0}
      type: string
    - name: unitOfMeasure
      admin_ui: {order: 1, width: 200}
      type: string
    - name: labelType
      admin_ui: {order: 2, width: 200}
      type: string
    - name: price
      admin_ui: {width: 200, order: 3}
      type: number
    - name: description
      admin_ui: {order: 0.5, width: 200}
      type: string
    title: CostData
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    - name: signed_up
      admin_ui: {order: 6, width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    title: Users
  files:
    client: none
    server: search
    columns:
    - name: path
      admin_ui: {order: 0, width: 200}
      type: string
    - name: file
      admin_ui: {order: 1, width: 200}
      type: media
    - name: file_version
      admin_ui: {order: 2, width: 338}
      type: string
    title: Files
uplink_visible: true
renamed: true
